<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container">
        <div class="row d-flex flex-row justify-content-center p-3">
            <div class="col-4 bg-warning text-center pt-5">
                <h2 class="fs-2 mt-5 p-5">Create Account Now</h2>
            </div>
            <div class="col-4 bg-secondary p-3 text-white">
                <form>
                    <div class="mb-1 mx-4">
                        <label for="name" class="form-label"><i class="bi bi-file-person"></i></i> Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-1 mx-4">
                        <label for="email" class="form-label" id="email"><i class="bi bi-envelope-fill"></i> Email</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3 mx-4">
                        <label for="password" class="form-label"><i class="bi bi-lock-fill"></i> Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3 mx-4">
                        <label for="password" class="form-label"><i class="bi bi-lock-fill"></i> Confirm Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3 form-check mx-4">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-warning mx-4">Register</button>
                    </div>
                </form>
            </div>
      </div>
    </div>
</body>
</html>
